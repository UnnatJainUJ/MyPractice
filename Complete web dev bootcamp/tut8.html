<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial.</h2>
    <form action="backend.php">

        <div>
            <label for="name">Name:</label>

            <input type="text" name="myText" id="name">

        </div>
        <label for="role">Role:</label>
        <input type="text" name="myRole" id="role"><br>
        <label for="email">Email:</label>
        <input type="email" name="myEmail" id="email"><br>
        Date: <input type="date" name="myDate" id="date"><br>
        <label for="bonus">Bonus:</label>
        <input type="number" name="myBonus" id="bonus"><br>
        <label for="eligiblity">Are you Eligible: </label>
        <input type="checkbox" name="mycheckbox" id="eligiblity"><br>
        Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"><br>
        Write about yourself: <textarea name="myText" id="" cols="30" rows="10"></textarea><br>
        <label for="car">Car: </label>
        <select name="myCar" id="car">
            <option value="ind">Indica</option>
            <option value="swf">Swift</option>


        </select><br>
        <input type="submit" value="Submit Now"><br>
        <input type="reset" value="Reset Now"><br>


    </form>
</body>

</html>
